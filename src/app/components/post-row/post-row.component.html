<div class="card post-entry">
  <div class="card-body">
    <div class="card-title">
      <h2>
        <a [routerLink]="['read', post.slug]">{{ post.title }}</a>
      </h2>
    </div>
    <div class="card-text post-author">เขียนโดย {{ post.author }}</div>
    <div class="card-text post-body">{{ post.body | excerpt : 200 : true }}</div>
  </div>
</div>
